name: Release mosdns-x

on:
  workflow_dispatch:

jobs:

  build-release:
    runs-on: ubuntu-24.04
    steps:
      - name: get latest go version
        id: go
        run: |
          echo version=$(curl -s https://raw.githubusercontent.com/actions/go-versions/update-versions-manifest-file/versions-manifest.json | grep -oE '"version": "[0-9]{1}.[0-9]{1,}(.[0-9]{1,})?"' | head -1 | cut -d':' -f2 | sed 's/ //g; s/"//g') >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5.5.0
        with:
          go-version: ${{steps.go.outputs.version}}
          cache: false

      - uses: actions/checkout@v4.2.2
        with:
          repository: zyk2507/mosdns-x
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Build
        run: |
          echo "TAG_NAME=v$(date +'%y.%m.%d')" >> "$GITHUB_ENV"
          python ./release.py
        env:
          CGO_ENABLED: '0'
          TZ: Asia/Hong_Kong

      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          repository: zyk2507/mosdns-x
          name: Mosdns-x ${{ env.TAG_NAME }}
          tag_name: ${{ env.TAG_NAME }}
          files: './release/mosdns*.zip'
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
